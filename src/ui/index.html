<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron and mysql</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-4 my-auto">
                <form class="card card-body" id="product-form">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Product Name" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="number" id="price" step="any" placeholder="Price" class="form-control">
                    </div>
                    <div class="form-group">
                        <textarea id="description" rows="3" placeholder="Description" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="col-md-6 p4">
                
            </div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
